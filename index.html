<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
<body>

  <div class="product-container">

    <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="photo of Chanel perfume">
    <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="photo of Chanel perfume 2">

    <div class="product-content">

      <div class="product-category">
        P e r f u m e
      </div>

      <div class="product-title">
        Gabrielle Essence Eau De Parfum
      </div>

      <div class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="product-price">
        <div class="product-price-current">$149.99</div>
        <div class="product-price-original">$169.99</div>
      </div>


      <button class="product-add-to-card">
        <div class="product-add-to-card-content">
          <img src="images/icon-cart.svg" alt="add to cart icon">
          Add to Cart
        </div>
      </button>
    </div>      
  </div>

</body>

</html>
